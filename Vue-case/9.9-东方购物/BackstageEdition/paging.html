<!DOCTYPE html>
<html>
<head>

</head>

<body>
    <div id="demo7"></div>

    <script>
        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage
                , layer = layui.layer;
            

            //完整功能
            laypage.render({
                elem: 'demo7'
                , count: 100
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                , jump: function (obj) {
                    // console.log(obj)
                }
            });
