<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员用户登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="loginbox">
        <div class="content">
            <h2 style="color:#B2DFEE;font-size:28px;">信息管理系统平台</h2>
            <form class="loginform" action="post">
                <div class="control-group">
                    <label class="control-label">登录账号</label>

                    <div class="controls clearfix">
                        <span class="userimg">
                            <i class="iconfont icon-denglu"></i>
                        </span>
                        <input type="text" placeholder="请输入账号" class="username userinf">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">登录密码</label>
                    <div class="controls clearfix">
                        <span class="userimg" style="background: #ffb848;">
                            <i class="iconfont icon-mima"></i>
                        </span>
                        <input type="password" placeholder="请输入密码" class="pwd userinf">
                    </div>
                </div>

                <div class="form-action clearfix">
                    <a href="###" class="forget-pwd fl">忘记密码?</a>
                    <a href="###" class="login-btn fr">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                </div>
            </form>
            <div style="font-size:14px;color:gray; text-align: center;">版权所有&copy; 违者必究</div>
        </div>
    </div>
</body>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/login.js"></script>
</html>
